      #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 10px;
        z-index: 99;

        border: none;
        outline: none;

        cursor: pointer;

  <main data-home-url="https://dev.gilcouncil.com" class="page-prospects">
    <section
      class="section-growth-innovation no-padding"
      data-aos="fade-up"
      data-aos-offset="-300"
    >
      <div class="container">
        <div class="content-container-outer d-flex">
          <div class="left">
            <div
              class="image-container video-thumbnail"
              style="
                background-image: url('https://dev.gilcouncil.com/wp-content/uploads/2023/04/GIL-Concil-Video-Thumb4883.png');
              "
            >
              <div class="slider-overlay"></div>
              <img
                src="https://dev.gilcouncil.com/wp-content/uploads/2023/05/Vector1.png"
                alt=""
              />
            </div>
          </div>
          <div class="right">
            <div class="content-container-inner">
              <div class="header-box-secondary">
                <h2>The Growth Innovation Leadership Council is Growing</h2>
              </div>
              <div class="header-box">
                <h1>Navigate the future with confidence</h1>
              </div>
              <div class="button-container">
                <form
                  action="https://dev.gilcouncil.com/details/"
                  method="post"
                >
                  <input name="cta-prospect" value="growth_council" hidden />
                  <button
                    type="submit"
                    class="btn btn-transparent btn-white-border btn-arrow btn-small btn-arrow-move"
                  >
                    Join Now
                    <span class="btn-icon">
                      <svg
                        width="9"
                        height="15"
                        viewBox="0 0 9 15"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M1.5 1.25L7.75 7.5L1.5 13.75"
                          stroke="white"
                          stroke-width="1.5"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        ></path>
                      </svg>
                    </span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="overlay-video overlay"
      data-src-video="https://player.vimeo.com/video/760361454?dnt=1&app_id=122963"
    >
      <div class="iframe-container">
        <div class="icon-close">&times;</div>
        <iframe src="" allow="autoplay"> </iframe>
      </div>
    </div>
