  <section
    class="section-growth-community section-growth-content no-padding section4"
    id="section4"
  >
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div
            class="content-outer-container"
            style="
              background-image: url('https://dev.gilcouncil.com/wp-content/uploads/2023/05/Growth-Contentbg.jpg');
            "
          >
            <div class="header-box text-white dashed">
              <h1>Growth Content</h1>
            </div>
            <div class="text-box text-white">
              <h2>
                Your gateway to personalized and exclusively curated
                intelligence that drives transformational growth.
              </h2>
            </div>
            <div class="button-container">
              <form
                action="https://dev.gilcouncil.com/members/content/"
                method="post"
              >
                <input name="cta-member" value="growth_content" hidden />

                <button
                  type="submit"
                  class="btn btn-primary btn-white-border btn-small btn-arrow btn-arrow-move btn-white-hover"
                >
                  Explore All
                  <span class="btn-icon">
                    <svg
                      viewBox="0 0 9 15"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.5 1.25L7.75 7.5L1.5 13.75"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="row slide-container-outer growth-community-slider">
            <div
              class="slide-container"
              style="
                background-image: url('https://dev.gilcouncil.com/wp-content/uploads/2023/07/Customer-Strategy.webp');
              "
            >
              <div class="slider-overlay"></div>
              <div class="text-box text-white">
                <h2>Customer Strategy</h2>
                <h3></h3>
              </div>
            </div>
            <div
              class="slide-container"
              style="
                background-image: url('https://dev.gilcouncil.com/wp-content/uploads/2023/07/Mergers.webp');
              "
            >
              <div class="slider-overlay"></div>
              <div class="text-box text-white">
                <h2>Mergers & Acquisitions</h2>
                <h3></h3>
              </div>
            </div>
            <div
              class="slide-container"
              style="
                background-image: url('https://dev.gilcouncil.com/wp-content/uploads/2023/07/CEOs-Perspective-scaled.webp');
              "
            >
              <div class="slider-overlay"></div>
              <div class="text-box text-white">
                <h2>2022: CEO Perspective on Growth</h2>
                <h3></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
